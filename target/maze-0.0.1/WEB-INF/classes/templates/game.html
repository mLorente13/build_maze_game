<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze game</title>
    <script type="application/json" th:utext="${room}" id="room"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body class="ms-2">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/start">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/scores">Scores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section id="game">
        <p>
          <img src="/images/coin.gif" width="24" height="24" alt="Coin balance">
          <span th:text="${coinBalance}"></span></p>
        <p>
            <img src="/images/key.webp" width="36" height="36" alt="Key Inventory"/>
            <span th:each="key : ${keys}" th:text="${key} + ' '"></span>
        </p>
        <p th:text="${errorMsg}" style="color: red;"></p>
        <p id="room-name"></p>
        <canvas id="canvas" width="600" height="600"></canvas>
    </section>
    <form method="get" action="/getcoin" id="coin-form">
        <input type="hidden" id="coin-input" name="roomId" />
    </form>
    <form method="get" action="/nav" id="nav-form">
        <input type="hidden" id="nav-direction" name="dir" />
    </form>
    <form method="get" action="/getkey" id="key-form">
        <input type="hidden" id="key-input" name="roomId" />
    </form>
    <form method="get" action="/reset">
        <button class="btn btn-danger" type="submit">Reset Game</button>
    </form>
    <form method="get" action="/open" id="door-form">
        <input type="hidden" id="door-direction" name="dir" />
    </form>
    <script src="/js/canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
