<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leaderboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="/start"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/scores">Scores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="container">
            <h1 class="text-center">Leaderboard</h1>
            <form
                id="mapList"
                class="d-flex justify-content-end my-3"
                method="post"
            >
                <select class="form-select w-25" name="mapId" id="mapId">
                    <option default value="0">All Maps</option>
                    <option value="1">Map 1</option>
                    <option value="2">Map 2</option>
                    <option value="3">Map 3</option>
                </select>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Username</th>
                        <th>Time</th>
                        <th>Map Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="score : ${scores}">
                        <td th:text="${score.position}"></td>
                        <td th:text="${score.username}"></td>
                        <td th:text="${score.time}"></td>
                        <td th:text="${score.mapId}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</html>
